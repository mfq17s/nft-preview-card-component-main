<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
     <div class="cubes">
        <img src="images/image-equilibrium.jpg" alt="cube" class="cube" />
        <img src="images/icon-view.svg" alt="view" class="view" />
      </div>
    <h1>Equilibrium #3429</h1>
    <div class="text"> Our Equilibrium collection promotes balance and calm.</div>
    <div class="fact">
      <div class="crypto"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="day"><img src="images/icon-clock.svg" alt=""> 3 days left</div>
    </div>
    <hr color="#2F415B" />
    <div class="creator">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <div class="sign">
        <div class="text3">Creation of </div>&nbsp Jules Wyvern
      </div>
    </div>
  </div>
  </div>
</body>

</html>
